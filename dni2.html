  <script>
    var contenedorLetra =new Array();// array para guardar las letras 
//var dnis = {};
    function letraDni(numero){     
      //String con las letras del dni
      var letras = "TRWAGMYFPDXBNJZSQVHLCKE";
      var letra = "";  //Si el número tiene 8 cifras
      if((numero > 9999999) && (numero < 100000000)){ //El resto de dividir el número por 23 lo guardamos en indice
        var indice = numero % 23;  //Ese indice coincide con la posición en el String
        //La función charAt() coge el caracter de la posición indice
        letra = letras.charAt(indice);        
      }
      return letra;
    }
    var  i = setInterval(introduce,1000);
    function introduce(){
      var numero = prompt("Introduce tu dni\n");
      var letra = letraDni(numero);          
       if (numero && letra && numero !=-1) {
      contenedorLetra[letra];// Guardo las letras en el array
        contenedorLetra.push(letra);// Las incorporo con e metodo Push
        document.write("La letra es " + letra+"\n");
      }
      else if(numero==-1 ){
        clearInterval(i);
        document.write("Estas son las letras "+contenedorLetra);
      }
      else{
        document.write("No es un DNI valido");
      }
    }


    </script>
